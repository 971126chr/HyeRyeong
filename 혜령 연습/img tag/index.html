<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>마이팟</title>
        <style type="text/css">
        body {
            background-color: #eaf3da;
        }
        </style>
    </head>
    <body>
        <h1>마이팟에 오신걸 환영합니다</h1>
        <p>여러분의 아이팟을 과시할 공간에 오신걸 환영합니다. 참여하고 싶나요? 아이팟 1세대부터 최신 아이팟 나노, 아이팟 중 가장 작은 아이팟 셔플이나 아이팟 중 가장 큰 아이팟 비디오 중에서 한 가지 모델이라도 있으면 됩니다. 디지털 카메라도 필요하고요. 가장 좋아하는 장소에서 여러분의 아이팟을 사진을 담아, 마이팟으로 보내주세요. 자, 무엇을 기다리고 있나요?</p>
        <h2>시애틀, 워싱턴</h2>
        <p>시애틀의 아이팟! 비구름과 스페이스 니들을 볼 수 있습니다. 628번지 커피숍은 볼 수 없습니다.</p>
    </body>
</html>
